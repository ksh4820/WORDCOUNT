{% load staticfiles %}
<html>

<head>
    <link rel="stylesheet" href= "{% static 'css/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Jua" rel="stylesheet">
</head>

<body>    
    <div id=wrap >
        <div id="header">
            <div class ="header_container">
                <div class="header_login">
                        <a href="#">Login</a>   
                        <a href="#">SignUp</a>
                </div>
                <div class="header_tit">
                    <h1><a href="{%url 'home'%}">WORD COUNT</a></h1>
                </div>
                <div class="header_menu">
                    <ul>
                        <li><a href="{%url 'home'%}">Home</a></li>
                        <li><a href="{%url 'about'%}">About</a></li>
                        <li><a href="">Kang</a></li>
                        <li><a href="">Sang</a></li>
                        <li><a href="">Hyeok</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id=contents>
            <div id="cont_tit"> 
                <div class="contents_container"></div>
            </div>
            <div id="cont_cont">
                <div class="contents_container" style="text-align: center">
                        <div class=border style="width:692.4px; height:370px; overflow :auto;">
                            <table width="100%" border="0">
                                <tr>
                                    <td style="border-bottom: 1px solid #999" align="center" colspan="3">
                                    <h2>당신이 입력한 텍스트는 {{total}}로  구성되어 있습니다.</h2></td>
                                </tr>                               
                                <tr>                               
                                <td width ="330px" valign=top>
                                    <br>
                                    <h3 style="text-align: center"> 입력한 텍스트</h3>
                                    <br>
                                    <p>{{full}}</p>
                                <td width ="40px"></td>
                                <td width ="330px" valign=top>
                                    <br>
                                    <h3 style="text-align: center"> 단어 카운트</h3>
                                    <br>
                                    {%for word, howmany in dictionary%}
                                    <p>{{word}} : {{howmany}}</p>   
                                    {%endfor%}</td>
                                </td>
                                </tr>
                            </table>                             
                        </div>
                        <a href="{%url 'home'%}">once more</a> 
                </div>             
            </div>
        </div>
        <div id=footer>
            <div class="footer_container">
                <div class="source">
                    <p>강상혁</p>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
